<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 90vw;
            max-height: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }
        .square {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: rgba(204, 204, 204, 0.7);
            border: 2px solid #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .square-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }
        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .square select {
            width: 90%;
            margin-top: 2px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
            border-radius: 4px;
            padding: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 8px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: 50%;
            background-size: 10px;
            display: none;
        }
        .square.logged-in:hover select {
            display: block;
        }
        .square::after {
            content: attr(data-number);
            position: absolute;
            top: 1px;
            right: 1px;
            background: #fff;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            font-weight: bold;
            color: #000;
            border: 1px solid #000;
        }
        #station {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #station::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% {transform: translateX(-50%) rotate(45deg);}
            100% {transform: translateX(150%) rotate(45deg);}
        }
        .house-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 15px;
            margin-top: 1px;
        }
        .house-icon {
            width: 8px;
            height: 8px;
            margin: 1px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 1L1 10h3v9h12v-9h3L10 1z" fill="%23000"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .login-button, .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .login-button:hover, .logout-button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95vw;
                height: 95vw;
                gap: 5px;
                padding: 10px;
            }
            .square {
                font-size: 8px;
            }
            .square::after {
                width: 12px;
                height: 12px;
                font-size: 6px;
            }
            #station {
                font-size: 10px;
            }
        }
        #station, #card-shop {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #station::before, #card-shop::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        #station .square-content, #card-shop .square-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>

<body>
    <button id="authButton" class="login-button" onclick="toggleAuth()">登入</button>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>登入</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">帳號:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">登入</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container" id="buttonContainer">
        <!-- 按鈕將在這裡動態生成 -->
    </div>

    <script>
        const colors = ['#ccc', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffffff'];
        const colorNames = ['灰色', '紅色', '綠色', '藍色', '黃色', '紫色', '青色', '白色'];
        const buttonOrder = [
            1, 2, 3, 4, 5, 6, 7, 8,
            28, null, null, null, null, null, null, 9,
            27, null, null, null, null, null, null, 10,
            26, null, null, null, null, null, null, 11,
            25, null, null, null, null, null, null, 12,
            24, null, null, null, null, null, null, 13,
            23, null, null, null, null, null, null, 14,
            22, 21, 20, 19, 18, 17, 16, 15
        ];
    
        let isLoggedIn = false;
        let socket;
    
        function connectWebSocket() {
            socket = io();
    
            socket.on('connect', () => {
                console.log('Connected to WebSocket server');
                socket.emit('requestInitialState');
            });
    
            socket.on('initialState', (state) => {
                console.log('Received initial state:', state);
                applyInitialState(state);
            });
    
            socket.on('updateButton', (data) => {
                console.log('Received button update:', data);
                applyButtonUpdate(data);
            });
    
            socket.on('disconnect', () => {
                console.log('Disconnected from WebSocket server');
                setTimeout(connectWebSocket, 5000);
            });
        }
    
        function applyInitialState(state) {
            if (state && state.buttons) {
                state.buttons.forEach((buttonState, index) => {
                    updateButtonUI(index, buttonState.color, buttonState.houses);
                });
            } else {
                console.error('Invalid initial state received:', state);
            }
        }
    
        function applyButtonUpdate(data) {
            if (data && typeof data.index !== 'undefined' && data.color && typeof data.houses !== 'undefined') {
                const { index, color, houses } = data;
                updateButtonUI(index, color, houses);
            } else {
                console.error('Invalid button update data received:', data);
            }
        }
    
        function updateButtonUI(index, color, houses) {
            const buttons = document.querySelectorAll('.square');
            const button = buttons[index];
            if (button && button.id !== 'station' && button.id !== 'card-shop') {
                const colorSelect = button.querySelector('select');
                const houseSelect = button.querySelectorAll('select')[1];
                if (colorSelect) colorSelect.value = color;
                if (houseSelect) houseSelect.value = houses;
                button.style.backgroundColor = color;
                updateHousesUI(button, houses);
            }
        }
    
        function createButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = '';
    
            buttonOrder.forEach((number, index) => {
                if (number === null) {
                    const emptyDiv = document.createElement('div');
                    container.appendChild(emptyDiv);
                    return;
                }
    
                const button = document.createElement('div');
                button.className = 'square';
                button.setAttribute('data-number', number);
    
                const contentDiv = document.createElement('div');
                contentDiv.className = 'square-content';
    
                if (number === 8) {
                    button.id = 'station';
                    contentDiv.textContent = '活力補給站';
                } else if (number === 15) {
                    button.id = 'card-shop';
                    contentDiv.textContent = '卡片商店';
                } else {
                    const colorSelect = document.createElement('select');
                    colorSelect.onchange = function() { changeColor(this); };
    
                    colors.forEach((color, index) => {
                        const option = document.createElement('option');
                        option.value = color;
                        option.textContent = colorNames[index];
                        colorSelect.appendChild(option);
                    });
    
                    const houseSelect = document.createElement('select');
                    houseSelect.onchange = function() { updateHouses(this); };
    
                    for (let j = 0; j <= 5; j++) {
                        const option = document.createElement('option');
                        option.value = j;
                        option.textContent = j + ' 間';
                        houseSelect.appendChild(option);
                    }
    
                    const houseContainer = document.createElement('div');
                    houseContainer.className = 'house-container';
    
                    contentDiv.appendChild(colorSelect);
                    contentDiv.appendChild(houseSelect);
                    contentDiv.appendChild(houseContainer);
                }
    
                button.appendChild(contentDiv);
                container.appendChild(button);
            });
            updateButtonState();
        }
    
        function changeColor(select) {
            if (!isLoggedIn) return;
            const color = select.value;
            const square = select.closest('.square');
            square.style.backgroundColor = color;
            const index = Array.from(document.querySelectorAll('.square')).indexOf(square);
            const houses = parseInt(square.querySelector('select:nth-child(2)').value);
            socket.emit('updateButton', { index, color, houses });
        }
    
        function updateHouses(select) {
            if (!isLoggedIn) return;
            const numHouses = parseInt(select.value);
            const square = select.closest('.square');
            const index = Array.from(document.querySelectorAll('.square')).indexOf(square);
            const color = square.style.backgroundColor;
            updateHousesUI(square, numHouses);
            socket.emit('updateButton', { index, color, houses: numHouses });
        }
    
        function updateHousesUI(square, numHouses) {
            const container = square.querySelector('.house-container');
            container.innerHTML = '';
            for (let i = 0; i < numHouses; i++) {
                const house = document.createElement('div');
                house.className = 'house-icon';
                container.appendChild(house);
            }
        }
    
        function updateButtonState() {
            const buttons = document.querySelectorAll('.square');
            buttons.forEach(button => {
                if (isLoggedIn) {
                    button.classList.add('logged-in');
                } else {
                    button.classList.remove('logged-in');
                }
            });
        }
        function toggleAuth() {
            if (isLoggedIn) {
                logout();
            } else {
                openModal();
            }
        }
    
        function openModal() {
            document.getElementById('loginModal').style.display = 'block';
        }
    
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
    
        function login(username, password) {
            if (username === 'raymond' && password === '6666') {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                updateButtonState();
                closeModal();
                document.getElementById('authButton').textContent = '登出';
                alert('登入成功！');
            } else {
                alert('帳號或密碼錯誤，請重試。');
            }
        }
    
        function logout() {
            isLoggedIn = false;
            localStorage.setItem('isLoggedIn', 'false');
            updateButtonState();
            document.getElementById('authButton').textContent = '登入';
            alert('已登出。');
        }
    
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });
    
        // 點擊模態框外部時關閉
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                closeModal();
            }
        }
    
        // 頁面加載時檢查登入狀態並創建按鈕
        window.onload = function() {
            isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('authButton').textContent = '登出';
            }
            createButtons();
            connectWebSocket();
        };
    </script>

    <footer>
        <p> © PolyPoly All Rights Reserved. Designed by RaymondYang.</p> 
    </footer>
</body>
</html>
