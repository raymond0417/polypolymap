<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壯麗的正方形按鈕設計 - 滑鼠觸碰顯示選單</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: Arial, sans-serif;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            position: relative;
            width: 580px;
            height: 660px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .square {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(204, 204, 204, 0.7);
            border: 2px solid #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .square select {
            width: 90%;
            margin-top: 2px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #000;
            border-radius: 4px;
            padding: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 8px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: 50%;
            background-size: 10px;
            display: none;
        }
        .square.logged-in:hover select {
            display: block;
        }
        .square::after {
            content: attr(data-number);
            position: absolute;
            top: 1px;
            right: 1px;
            background: #fff;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8px;
            font-weight: bold;
            color: #000;
            border: 1px solid #000;
        }
        #station {
            background: linear-gradient(145deg, #ff9a9e, #fad0c4);
            color: #fff;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #station::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% {transform: translateX(-50%) rotate(45deg);}
            100% {transform: translateX(150%) rotate(45deg);}
        }
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 2;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
        }
        .house-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 15px;
            margin-top: 1px;
        }
        .house-icon {
            width: 8px;
            height: 8px;
            margin: 1px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 1L1 10h3v9h12v-9h3L10 1z" fill="%23000"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        .login-button, .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .login-button:hover, .logout-button:hover {
            background-color: #45a049;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
</head>

<body>
    <button id="authButton" class="login-button" onclick="toggleAuth()">登入</button>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>登入</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">帳號:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密碼:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">登入</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container" id="buttonContainer">
        <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/454920056_873389211367446_9116016030871451428_n.png?_nc_cat=100&ccb=1-7&_nc_sid=0024fc&_nc_ohc=8hqgPgIgjdMQ7kNvgF3K9Yr&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QGncRSDvsSCfob0pHTkjD5-MQAlJXcp8u4EAMZwMIe9YA&oe=66F419BB" alt="中心圖片" class="center-image">
    </div>

    <script>
        const colors = ['#ccc', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        const colorNames = ['灰色', '紅色', '綠色', '藍色', '黃色', '紫色', '青色'];
        const positions = [
            [50, 60], [50, 140], [50, 220], [50, 300], [50, 380], [50, 460],
            [170, 460], [290, 460], [410, 460],
            [510, 460], [510, 380], [510, 300], [510, 220], [510, 140], [510, 60],
            [410, 60], [290, 60], [170, 60]
        ];

        let isLoggedIn = false;
        let socket;

        function connectWebSocket() {
            socket = io(); // 或使用您的伺服器 URL，如 io('http://your-server-url');

            socket.on('connect', () => {
                console.log('Connected to WebSocket server');
                socket.emit('requestInitialState');
            });

            socket.on('initialState', (state) => {
                applyInitialState(state);
            });

            socket.on('updateButton', (data) => {
                applyButtonUpdate(data);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from WebSocket server');
                setTimeout(connectWebSocket, 5000); // 嘗試重新連接
            });
        }

        function applyInitialState(state) {
            state.buttons.forEach((buttonState, index) => {
                const button = document.querySelectorAll('.square')[index];
                if (button && button.id !== 'station') {
                    const colorSelect = button.querySelector('select');
                    const houseSelect = button.querySelectorAll('select')[1];
                    colorSelect.value = buttonState.color;
                    houseSelect.value = buttonState.houses;
                    button.style.backgroundColor = buttonState.color;
                    updateHouses(houseSelect, buttonState.houses, false);
                }
            });
        }

        function applyButtonUpdate(data) {
            const { index, color, houses } = data;
            const button = document.querySelectorAll('.square')[index];
            if (button && button.id !== 'station') {
                const colorSelect = button.querySelector('select');
                const houseSelect = button.querySelectorAll('select')[1];
                colorSelect.value = color;
                houseSelect.value = houses;
                button.style.backgroundColor = color;
                updateHouses(houseSelect, houses, false);
            }
        }

        function createButtons() {
            const container = document.getElementById('buttonContainer');
            container.innerHTML = ''; // 清空容器以防重複

            const savedStates = JSON.parse(localStorage.getItem('buttonStates')) || [];

            for (let i = 0; i < 18; i++) {
                const button = document.createElement('div');
                button.className = 'square';
                button.setAttribute('data-number', i + 1);
                button.style.top = positions[i][0] + 'px';
                button.style.left = positions[i][1] + 'px';

                if (i === 5) {
                    button.id = 'station';
                    button.textContent = '活力補給站';
                } else {
                    const colorSelect = document.createElement('select');
                    colorSelect.onchange = function() { changeColor(this); };

                    colors.forEach((color, index) => {
                        const option = document.createElement('option');
                        option.value = color;
                        option.textContent = colorNames[index];
                        colorSelect.appendChild(option);
                    });

                    const houseSelect = document.createElement('select');
                    houseSelect.onchange = function() { updateHouses(this); };

                    for (let j = 0; j <= 5; j++) {
                        const option = document.createElement('option');
                        option.value = j;
                        option.textContent = j + ' 間';
                        houseSelect.appendChild(option);
                    }

                    const houseContainer = document.createElement('div');
                    houseContainer.className = 'house-container';

                    button.appendChild(colorSelect);
                    button.appendChild(houseSelect);
                    button.appendChild(houseContainer);

                    // 設定按鈕狀態
                    if (savedStates[i]) {
                        colorSelect.value = savedStates[i].color || '#ccc';
                        houseSelect.value = savedStates[i].houses || 0;
                        button.style.backgroundColor = colorSelect.value;
                        updateHouses(houseSelect, savedStates[i].houses, false);
                    }
                }

                container.appendChild(button);
            }
            updateButtonState();
        }

        function changeColor(select) {
            if (!isLoggedIn) return;
            const color = select.value;
            select.parentElement.style.backgroundColor = color;
            const index = Array.from(document.querySelectorAll('.square')).indexOf(select.parentElement);
            const houses = parseInt(select.parentElement.querySelectorAll('select')[1].value);
            socket.emit('updateButton', { index, color, houses });
            saveButtonStates();
        }

        function updateHouses(select, numHouses = select.value, shouldEmit = true) {
            if (!isLoggedIn && shouldEmit) return;
            const container = select.nextElementSibling;
            container.innerHTML = '';

            for (let i = 0; i < numHouses; i++) {
                const house = document.createElement('div');
                house.className = 'house-icon';
                container.appendChild(house);
            }
            if (shouldEmit) {
                const index = Array.from(document.querySelectorAll('.square')).indexOf(select.parentElement);
                const color = select.parentElement.querySelector('select').value;
                socket.emit('updateButton', { index, color, houses: parseInt(numHouses) });
            }
            saveButtonStates();
        }

        function saveButtonStates() {
            const buttons = document.querySelectorAll('.square');
            const states = Array.from(buttons).map(button => {
                if (button.id === 'station') return null;
                const colorSelect = button.querySelector('select');
                const houseSelect = button.querySelectorAll('select')[1];
                return {
                    color: colorSelect.value,
                    houses: parseInt(houseSelect.value)
                };
            });
            localStorage.setItem('buttonStates', JSON.stringify(states));
        }

        function updateButtonState() {
            const buttons = document.querySelectorAll('.square');
            buttons.forEach(button => {
                if (isLoggedIn) {
                    button.classList.add('logged-in');
                } else {
                    button.classList.remove('logged-in');
                }
            });
        }

        function toggleAuth() {
            if (isLoggedIn) {
                logout();
            } else {
                openModal();
            }
        }

        function openModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function login(username, password) {
            if (username === 'raymond' && password === '6666') {
                isLoggedIn = true;
                localStorage.setItem('isLoggedIn', 'true');
                updateButtonState();
                closeModal();
                document.getElementById('authButton').textContent = '登出';
                alert('登入成功！');
            } else {
                alert('帳號或密碼錯誤，請重試。');
            }
        }

        function logout() {
            isLoggedIn = false;
            localStorage.setItem('isLoggedIn', 'false');
            updateButtonState();
            document.getElementById('authButton').textContent = '登入';
            alert('已登出。');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        // 點擊模態框外部時關閉
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                closeModal();
            }
        }

        // 頁面加載時檢查登入狀態並創建按鈕
        window.onload = function() {
            isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('authButton').textContent = '登出';
            }
            createButtons();
            connectWebSocket();
        };
    </script>

    <footer>
        <p> © PolyPoly All Rights Reserved. Designed by RaymondYang.</p> 
    </footer>
</body>
</html>
